<div class="grid gap flex justify-content-center">
  <div class="col-10">
<mat-card>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input
          [formControl]="nombreControl"
          matInput
          placeholder="Nombre"
          />
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Debe tener como mínimo 3 caractéres.</mat-hint> -->
        <mat-error>Este campo es requerido.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input
          [formControl]="apellidoControl"
          matInput
          placeholder="Apellido"
        />
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Debe tener como mínimo 3 caractéres.</mat-hint> -->
        <mat-error>Este campo es requerido.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input [formControl]="emailControl" matInput placeholder="Email" />
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Debe tener como mínimo 3 caractéres.</mat-hint> -->
        <mat-error>Este campo es requerido.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nota</mat-label>
        <input [formControl]="notaControl" matInput placeholder="Nota" />
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Debe tener como mínimo 3 caractéres.</mat-hint> -->
        <mat-error>Este campo es requerido.</mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary" class="ml-4 mb-3">
        Agregar alumno
      </button>
    </form>

    <!-- <h3>Alumnos</h3>
<pre> {{ alumnos | json }} </pre> -->
  </mat-card-content>
</mat-card>
</div></div>

<div class="grid justify-content-center align-content-end">
  <div class="col-8">
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Nombre Column -->
      <ng-container matColumnDef="alumno">
        <th mat-header-cell *matHeaderCellDef>Alumno</th>
        <td mat-cell *matCellDef="let alumno">{{ alumno | nombreCompleto }}</td>
      </ng-container>

      <!-- Initials Column -->
      <ng-container matColumnDef="iniciales">
        <th mat-header-cell *matHeaderCellDef>Iniciales</th>
        <td mat-cell *matCellDef="let alumno"> {{ alumno | initials }} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.email | lowercase }}</td>
      </ng-container>

      <!-- Nota Column -->
      <ng-container matColumnDef="nota">
        <th mat-header-cell *matHeaderCellDef>Nota</th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.nota | number: '1.0-0' }}</td>
      </ng-container>

      <!-- Eliminar Column -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let alumno; let i = index">
            <mat-icon mat-button class="pointer" (click)="eliminarAlumno(i)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>

</div>
</div>
